<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Books</title>

<body>
  <header>
    <nav class="libreria-sena">
      <div class="breadcrumb-title">
        <p id="text-color">Libreria Sena</p>
      </div>

    </nav>

      <h1 class="tituloEncabezado">LIBRERÍA SENA </h1>

            <option value="Drama">Drama</option>
            <option value="Cuento">Cuento</option>
            <option value="Epopeya">Epopeya</option>
            <option value="Autoayuda">autoayuda</option>
          </select>
        </fieldset>
        <fieldset class="opt">
          <label for="">Editorial</label>
          <select name="" id="select-editorial">
            <option value="everything">Todos</option>
            <option value="Editorial-Salamandra">Editorial Salamandra</option>
            <option value="Tusquets-Editores">Tusquets Editores</option>
            <option value="Planeta">Planeta</option>

            <option value="Seix-Barral">Seix Barral</option>
            <option value="Diana-Edit">Diana Edit</option>
            <option value="Minotauro">Minotauro</option>
            <option value="Little,Brown-And-Company">Little,Brown And Company</option>
            <option value="Fondo-De-Cultura-Económica">Fondo De Cultura Económica</option>
            <option value="Amber-Allen-Publishing">Amber-Allen Publishing</option>
            <option value="Grijalbo">Grijalbo</option>
            <option value="Umbriel-Editores">Umbriel Editores</option>


          </select>
        </fieldset>

        <fieldset class="opt">
          <label for="">Idioma </label>
          <select name="" id="select-language">
            <option value="everything">Todos</option>
            <option value="Inglés">Inglés</option>
            <option value="Español">Español</option>
            <option value="Español/Inglés">Español/Ingles</option>

          </select>
        </fieldset>
        
  
        <fieldset class="opt">
          <label for="">Titulo </label>
          <select name="" id="select-editorial">
            <option value="everything">Todos</option>
            <option value="Inglés">Inglés</option>
            <option value="Español">Español</option>
            <option value="Español/Inglés">Español/Ingles</option>
          </select>
        </fieldset>
        <fieldset class="opt">
          <label for="">Disponibilidad</label>
          <select name="" id="">
            <option value="availible">Disponibilidad</option>
            <option value="inStock">En Stock</option>
            <option value="outOfStock">Agotado</option>
          </select>
